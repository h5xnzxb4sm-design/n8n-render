services:
  - type: web
    name: n8n
    env: docker
    plan: free
    repo: https://github.com/h5xnzxb4sm-design/n8n-render
    branch: main
    dockerCommand: n8n start
    envVars:
      - key: N8N_HOST
        value: n8n-render.onrender.com
      - key: N8N_PORT
        value: "5678"
      - key: N8N_PROTOCOL
        value: https
      - key: WEBHOOK_URL
        value: https://n8n-render.onrender.com
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: senha123
